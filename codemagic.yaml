workflows:
  android-native:
    name: Build Android Nativo - TÃ´ Chegando Delivery
    max_build_duration: 60
    environment:
      vars:
        PACKAGE_NAME: "com.tochegando.motoboy"
        BUILD_DIR: "app"
      android_signing:
        - keystore: newtaxi
      java: 17
    scripts:
      - name: Limpar e preparar build
        script: |
          cd android
          ./gradlew clean
      - name: Build APK Release
        script: |
          ./gradlew assembleRelease
      - name: Build AAB (Bundle) Release
        script: |
          ./gradlew bundleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab
    publishing:
      email:
        recipients:
          - alissonkw130@gmail.com
        notify:
          success: true
          failure: true
